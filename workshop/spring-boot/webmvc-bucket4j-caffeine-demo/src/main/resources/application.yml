logging:
    level:
        io.bluetape4k.workshop.bucket4j: debug
        com.giffing.bucket4j: debug

management:
    endpoints:
        web:
            exposure:
                include: "*"

spring:
    cache:
        jcache:
            provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
        cache-names:
            - buckets
        caffeine:
            spec: maximumSize=1000000,expireAfterAccess=3600s

bucket4j:
    enabled: true
    filters:
        -   cache-name: buckets
            url: .*
            http-response-headers:
                XXX: YYY
                AAA: BBB
            rate-limits:
                -   bandwidths:
                        -   capacity: 10
                            refill-capacity: 1
                            time: 1
                            unit: seconds
                            initial-capacity: 20
                            refill-speed: interval
